<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/etv_mail_manager/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="App to manage mails">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ETV Mail Manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ETV Mail Manager</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1366994700";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <span id="overlay"></span>
  <script>
    function disableFlutterScroll() {
      const baseFlutterViewProps = window.document.getElementsByTagName('flutter-view')[0].style.cssText;
      const baseBodyProps = window.document.getElementsByTagName('body')[0].style.cssText;
      window.document.getElementsByTagName('flutter-view')[0].style.cssText = baseFlutterViewProps + ' z-index: -9999; touch-action: none';
      window.document.getElementsByTagName('body')[0].style.cssText = baseBodyProps.replace('touch-action: none', '');
      window.document.getElementById('overlay').className = 'block-input';
    }

    function enableFlutterScroll() {
      const baseProps = window.document.getElementsByTagName('flutter-view')[0].style.cssText;
      window.document.getElementsByTagName('flutter-view')[0].style.cssText = baseProps.replace('z-index: -9999; touch-action: none', '');
      window.document.getElementById('overlay').className = '';
    }

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
